{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Slip</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        margin: 8px 0;
        line-height: 1.6;
      }
      .btn-print {
        display: block;
        width: 100px;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }
      .btn-print:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Salary Slip</h1>
      <p><strong>Name:</strong> Prasad</p>
      <p><strong>Contact:</strong> 9637370116</p>
      <p><strong>Present Days:</strong> 1</p>
      <p><strong>Salary:</strong> 10000.0</p>
      <p><strong>Payment:</strong> 10000.0</p>
      <button class="btn-print" onclick="window.print()">Print</button>
    </div>
  </body>
</html>
{% endblock %}
