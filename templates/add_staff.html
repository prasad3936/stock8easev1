{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="form-container">
    <h3 class="mb-4 text-center">Add New Staff</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Staff Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          name="mobile"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          name="salary"
          step="0.01"
          required
        />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Add Staff</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
