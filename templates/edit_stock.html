{% extends "base.html" %} {% block content %}
<!-- Edit Stock Form -->
<div class="container">
  <div class="form-container">
    <h1 class="text-center mb-4">Edit Stock Item</h1>
    <form method="POST">
      <!-- Item Name -->
      <div class="mb-3">
        <label for="item_name" class="form-label">Item Name</label>
        <input
          type="text"
          id="item_name"
          name="item_name"
          class="form-control"
          value="{{ stock.item_name }}"
          required
        />
      </div>

      <!-- Selling Price -->
      <div class="mb-3">
        <label for="selling_price" class="form-label">Selling Price</label>
        <input
          type="number"
          step="0.01"
          id="selling_price"
          name="selling_price"
          class="form-control"
          value="{{ stock.selling_price }}"
          required
        />
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          step="0.01"
          id="price"
          name="price"
          class="form-control"
          value="{{ stock.price }}"
          required
        />
      </div>

      <!-- Expiry -->
      <div class="mb-3">
        <label for="expiry" class="form-label">Expiry</label>
        <input
          type="date"
          id="expiry"
          name="expiry"
          class="form-control"
          value="{{ stock.expiry }}"
          required
        />
      </div>

      <!-- Quantity -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          class="form-control"
          value="{{ stock.quantity }}"
          required
        />
      </div>

      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-success">Update Stock</button>
        <a href="/stock/view" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
