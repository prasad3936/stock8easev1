{% extends "base.html" %} {% block content %}
<div class="d-flex pt-0">
  <div class="container container-fluid mt-0 text-center">
    <h3 class="mb-4">Payroll for {{ staff.name }}</h3>
    <p><strong>Month:</strong> {{ month }}</p>
    <p><strong>Full Days Worked:</strong> {{ full_days }}</p>
    <p><strong>Half Days Worked:</strong> {{ half_days }}</p>
    <p><strong>Total Payment:</strong> ${{ total_payment }}</p>
    <a
      href="{{ url_for('staff.staff_list') }}"
      class="btn btn-primary print-button"
      >Back to Staff List</a
    >
    <button
      type="button"
      class="btn btn-primary print-button"
      onclick="window.print();"
    >
      Print
    </button>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
